<div class="well" itemscope itemtype="http://schema.org/LocalBusiness">
    <address>
        <p>
        <strong itemprop="name">{{ site.title }}</strong>
        </p><p>
        <a itemprop="email" href="mailto:{{ site.contact.email }}">{{ site.contact.email }}</a>
        </p><p>
        <a itemprop="tel" href="tel:{{ site.contact.phone | replace: ' ', '' }}">{{ site.contact.phone }}</a>
        </p>
    </address>
</div>
