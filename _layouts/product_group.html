---
layout: default
css:
 - /static/css/default.css
---

{{ content | markdownify }}

<div class="row">

{% for product in page.products %}
    <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
            <a href="/{{ page.cat_slug }}/{{ page.group_slug }}/{{ product.slug }}.html"><img src="/{{ page.cat_slug }}/{{ page.group_slug }}/{{ product.slug }}.jpg" alt="{{ product.title }}"></a>
            <div class="caption caption-product">
                <a href="/{{ page.cat_slug }}/{{ page.group_slug }}/{{ product.slug }}.html">{{ product.title }}</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
