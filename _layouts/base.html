<!DOCTYPE html>
<html lang="{{ site.language }}">
      
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }} - {{ site.title }}</title>
    
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="robots" content="index, follow" />

    <link rel="stylesheet" href="/static/css/bootstrap.css" />

    {% for sheet in site.css %}<link rel="stylesheet" href="{{ sheet }}" />
    {% endfor %}
    {% for sheet in page.css %}<link rel="stylesheet" href="{{ sheet }}" />
    {% endfor %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="canonical" href="{{ site.url }}" />


    {% if site.analytics %}<script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.analytics }}', 'auto');
      ga('send', 'pageview');
    </script>{% endif %}

</head>


<body>
{{ content }}

    {% for script in site.js %}<script src="{{ script }}"></script>
    {% endfor %}
    {% for script in page.js %}<script src="{{ script }}"></script>
    {% endfor %}
</body>
</html>
