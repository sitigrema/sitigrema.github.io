<!DOCTYPE html>
<html lang="{{ site.language }}">
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }} - {{ site.title }}</title>

    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="robots" content="index, follow" />

    {% for sheet in site.css %}<link rel="stylesheet" href="{{ sheet }}" />
    {% endfor %}
    {% for sheet in page.css %}<link rel="stylesheet" href="{{ sheet }}" />
    {% endfor %}

    <link rel="canonical" href="{{ site.url }}" />
{% include analytics.html %}
</head>


<body>
{{ content }}
    {% for script in site.js %}<script src="{{ script }}"></script>
    {% endfor %}
    {% for script in page.js %}<script src="{{ script }}"></script>
    {% endfor %}
</body>
</html>
