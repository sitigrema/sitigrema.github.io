<!DOCTYPE html>
<html lang="{{ site.language }}">
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="robots" content="index, follow" />

    {% for sheet in site.css %}<link rel="stylesheet" href="{{ sheet }}" />
    {% endfor %}{% for sheet in page.css %}<link rel="stylesheet" href="{{ sheet }}" />
    {% endfor %}{% if site.favicons_path %}
    <link rel="apple-touch-icon" sizes="57V57" href="{{ site.favicons_path }}/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.favicons_path }}/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.favicons_path }}/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.favicons_path }}/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.favicons_path }}/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.favicons_path }}/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.favicons_path }}/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.favicons_path }}/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.favicons_path }}/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="{{ site.favicons_path }}/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.favicons_path }}/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="{{ site.favicons_path }}/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.favicons_path }}/favicon-16x16.png" />
    <link rel="manifest" href="{{ site.favicons_path }}/manifest.json" />{% endif %}
    <meta name="msapplication-TileImage" content="{{ site.favicons_path }}/ms-icon-144x144.png" />
    {% if site.theme_color %}<meta name="msapplication-TileColor" content="#{{ site.theme_color }}" />
    <meta name="theme-color" content="#{{ site.theme_color }}" />{% endif%}
    <link rel="canonical" href="{{ site.url }}" />
{% include analytics.html %}
</head>
<body>
{{ content }}
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% for script in site.js %}<script src="{{ script }}"></script>
    {% endfor %}{% for script in page.js %}<script src="{{ script }}"></script>
    {% endfor %}
</body>
</html>
